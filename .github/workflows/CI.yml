name: Go

on:
  push:
    branches: [ develop, master ]
  pull_request:
    branches: [ develop ]

jobs:

  golangci:
    strategy:
      matrix:
        os:
          - ubuntu
          - macos
    name: lint
    runs-on: ${{ matrix.os }}-latest
    steps:
      - uses: actions/checkout@v2

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: v1.39

  test:
    strategy:
      fail-fast: true
      matrix:
        os:
          - ubuntu
          - macos

    runs-on: ${{ matrix.os }}-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16

    - name: Test
      run: go test -covermode=count -coverprofile=cov.out  ./...
