name: Go

on:
  push:
    #branches: [ develop, master ]
  pull_request:
    branches: [ develop ]

jobs:

  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: v1.62.0

  test:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu
          - macos

    runs-on: ${{ matrix.os }}-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.23

    - name: Test
      run: |
        go test -covermode=count -coverprofile=cov.out  ./...
        go tool cover -func=cov.out

    - name: Coverage
      uses: coverallsapp/github-action@v4
