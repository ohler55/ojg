name: Go

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:

  build:
    strategy:
      fail-fast: true
      matrix:
        os:
          - ubuntu
          - macos

    runs-on: ${{ matrix.os }}-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -covermode=count -coverprofile=cov.out  ./...
