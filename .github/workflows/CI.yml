name: Go

on:
  push:
    #branches: [ develop, master ]
  pull_request:
    branches: [ develop ]

jobs:

  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@latest

      - name: golangci-lint
        uses: golangci/golangci-lint-action@latest
        with:
          version: v1.62.0

  test:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu
          - macos

    runs-on: ${{ matrix.os }}-latest
    steps:
    - uses: actions/checkout@latest

    - name: Set up Go
      uses: actions/setup-go@latest
      with:
        go-version: 1.23

    - name: Test
      run: |
        go test -covermode=count -coverprofile=cov.out  ./...
        go tool cover -func=cov.out

    - name: Coverage
      env:
        #GO111MODULE: off
        COVERALLS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        go install github.com/mattn/goveralls@latest
        echo $GOPATH
        ls $GOPATH/bin
        $GOPATH/bin/goveralls -coverprofile=cov.out -service=github
